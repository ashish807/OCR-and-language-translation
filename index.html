<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>  
    var firebaseConfig = {
    apiKey: "AIzaSyBQGzQWSYg6r6gvoFThzJsvrMiHE2v4ONY",
    authDomain: "ocr-languagetranslation.firebaseapp.com",
    projectId: "ocr-languagetranslation",
    storageBucket: "ocr-languagetranslation.appspot.com",
    messagingSenderId: "968531366311",
    appId: "1:968531366311:web:400afa9cb9d548860e6682"
   };

    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="MinorProjectHost/SignIn_Signup/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-control" placeholder="Email" id="userSIEmail" onblur="checkUserSIEmail()"/>
              <span id="userSIEmailError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()"/>
              <span id="userSIPasswordError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <button type="button" onclick="signIn()" id="Login" class="btn">Login</button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" onclick="Google()" class="social-icon">	
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Fullname" id="userFullName" onblur="checkUserFullName()"/>
              <span id="usernameError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="userEmail" onblur="checkUserEmail()"/>
              <span id="userEmailError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="userPassword" onblur="checkUserPassword()"/>
              <span id="userPasswordError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <button type="button" onclick="signUp()" id="Signup" class="btn">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Register Yourself with us
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="MinorProjectHost/SignIn_Signup/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Enter for OCR or Language translation
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="MinorProjectHost/SignIn_Signup/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="MinorProjectHost/SignIn_Signup/app.js"></script>
  </body>
</html>
